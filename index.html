<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
</head>
<body>
    <h2>Student Details Form</h2>
    <form action="/index.html/submit" method="post">
        <label for="rollnumber">Roll Number:</label><br>
        <input type="text" id="rollnumber" name="rollnumber" required><br><br>

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="number">Phone Number:</label><br>
        <input type="tel" id="number" name="number" pattern="[0-9]{10}" required><br><br>

        <label for="school">School:</label><br>
        <input type="text" id="school" name="school" required><br><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
